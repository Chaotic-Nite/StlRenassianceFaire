<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cast</title>
    <link rel="shortcut icon" href="/images/StL-horse.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Rock+Salt&family=Sansita+Swashed&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
  </head>
  <body onload="castLoad()">
    <header class="head">
      <!-- Logo, FAQ, Contact Us, Directions Here -->
      <div class="top-line">
        <a id="logo" href="../index.html"
          ><img
            src="/images/StLouisLogo-white.png"
            alt="StL Renaissance Festival Logo"
        /></a>
        <ul class="contacts">
          <li><a href="/pages/faq.html">FAQ</a></li>
          <li><a href="/pages/contact-us.html">Contact us</a></li>
          <li><a href="/pages/directions.html">Directions</a></li>
        </ul>
      </div>
    </header>

    <main>
      <div class="current margin-width" id="current">
        <h2>Cast of the St Louis Renaissance Festival</h2>
      </div>
    </main>

    <script
      src="//code.jquery.com/jquery-2.2.0.min.js"
      type="text/javascript"
    ></script>
    <script src="/javascript/header.js"></script>
    <script src="/javascript/cast.js"></script>
    <script>
      //Cast Load
      function castLoad() {
        console.log(cast);
        let guildArr = ["Court", "Fae", "Fighter", "Traveler", "Village"];
        let castList = document.getElementById("current");

        let i = 0,
          j = 0;
        for (const guildSet in cast) {
          let detail = document.createElement("details");
          let guild = document.createElement("summary");
          let guildOjb = cast[guildSet];
          guild.classList.add("guild");
          guild.classList.add(`${guildArr[i].toLowerCase()}-guild`);
          guild.innerHTML = guildArr[i];
          j = 0;
          for (const character in guildOjb) {
            if (j === 0) {
              let intro = document.createElement("p");
              intro.innerText = guildOjb[character];
              intro.classList.add("intro-p");
              guild.append(intro);
              j++;
            } else {
              let castChara = document.createElement("div");
              castChara.classList.add("cast-list");
              castChara.innerHTML = `<img class="cast-picture"
              src="${guildOjb[character].image}" alt="${guildOjb[character].realName}"/> 
              <div class="character-text">
                <p>Name: ${guildOjb[character].realName}</p>
                <p>Character Portraying:  ${guildOjb[character].role}</p>
                <p>Character Position: ${guildOjb[character].position}</div>`;
              detail.append(castChara);
            }
          }
          detail.append(guild);
          castList.append(detail);
          i++;
        }
      }
    </script>
  </body>
</html>
